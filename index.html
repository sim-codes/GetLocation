<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
        }

        .room-indicator {
            margin: 30px auto;
            width: 300px;
            height: 200px;
            position: relative;
            border: 2px solid #333;
            background-color: #f5f5f5;
        }

        .device-point {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .coordinates {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .coordinate-box {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-button:hover {
            background-color: #1976D2;
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            display: none;
        }

        .settings {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .settings label {
            display: block;
            margin: 10px 0;
        }

        .settings input[type="number"] {
            width: 80px;
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Track My Location</h1>
    <div class="container">
        <div class="settings">
            <h3>Tracking Settings</h3>
            <label>
                High Accuracy:
                <input type="checkbox" id="highAccuracy" checked>
            </label>
            <label>
                Maximum Age (ms):
                <input type="number" id="maxAge" value="0" min="0">
            </label>
            <label>
                Timeout (ms):
                <input type="number" id="timeout" value="5000" min="0">
            </label>
        </div>

        <button class="button" onclick="startTracking()">Start Tracking</button>
        <button class="button" onclick="stopTracking()">Stop Tracking</button>
        
        <div class="room-indicator">
            <div class="device-point" id="device-point"></div>
        </div>

        <div class="coordinates">
            <div class="coordinate-box">
                Latitude: <span id="lat-display">--</span>
                <button class="copy-button" onclick="copyToClipboard('lat-display')">Copy</button>
            </div>
            <div class="coordinate-box">
                Longitude: <span id="lon-display">--</span>
                <button class="copy-button" onclick="copyToClipboard('lon-display')">Copy</button>
            </div>
            <div class="coordinate-box">
                Accuracy: <span id="accuracy-display">--</span> meters
                <button class="copy-button" onclick="copyToClipboard('accuracy-display')">Copy</button>
            </div>
        </div>

        <div class="output" id="location-output">Click "Start Tracking" to track your location.</div>
    </div>

    <script>
        let watchId;

        function updateDevicePosition(lat, lon) {
            const point = document.getElementById('device-point');
            const room = document.querySelector('.room-indicator');
            
            // Normalize the position to a 0-1 range based on reasonable lat/lon bounds
            // Adjust these ranges based on your expected usage area
            const normalizedX = (lon + 180) / 360;
            const normalizedY = (lat + 90) / 180;
            
            // Convert to pixel positions within the rectangle
            const x = normalizedX * room.offsetWidth;
            const y = (1 - normalizedY) * room.offsetHeight;
            
            point.style.left = x + 'px';
            point.style.top = y + 'px';
        }

        function getGeolocationOptions() {
            return {
                enableHighAccuracy: document.getElementById('highAccuracy').checked,
                maximumAge: parseInt(document.getElementById('maxAge').value) || 0,
                timeout: parseInt(document.getElementById('timeout').value) || 5000
            };
        }

        function startTracking() {
            const output = document.getElementById('location-output');
            const latDisplay = document.getElementById('lat-display');
            const lonDisplay = document.getElementById('lon-display');
            const accuracyDisplay = document.getElementById('accuracy-display');

            if (navigator.geolocation) {
                const options = getGeolocationOptions();
                
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy;

                        latDisplay.textContent = latitude.toFixed(8);
                        lonDisplay.textContent = longitude.toFixed(8);
                        accuracyDisplay.textContent = accuracy.toFixed(2);
                        
                        updateDevicePosition(latitude, longitude);
                        
                        output.innerHTML = `Location tracking active<br>Last update: ${new Date().toLocaleTimeString()}`;
                    },
                    (error) => {
                        let errorMessage = "Unable to retrieve your location. ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "Location permission denied.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Location information unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "Location request timed out.";
                                break;
                            default:
                                errorMessage += "Unknown error occurred.";
                        }
                        output.innerHTML = errorMessage;
                    },
                    options
                );
            } else {
                output.innerHTML = "Geolocation is not supported by your browser.";
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                document.getElementById('location-output').innerHTML = "Tracking stopped.";
            }
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                showTooltip(elementId);
            });
        }

        function showTooltip(elementId) {
            const element = document.getElementById(elementId);
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = 'Copied!';
            tooltip.style.top = '-25px';
            tooltip.style.left = '50%';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.style.display = 'block';
            
            element.parentElement.style.position = 'relative';
            element.parentElement.appendChild(tooltip);
            
            setTimeout(() => {
                tooltip.remove();
            }, 2000);
        }
    </script>
</body>
</html>
