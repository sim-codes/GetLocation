<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofence Point Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.reset {
            background-color: #f44336;
        }

        .button.reset:hover {
            background-color: #da190b;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
        }

        .coordinates {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .point-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .point-box.active {
            border: 2px solid #4CAF50;
        }

        .copy-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-button:hover {
            background-color: #1976D2;
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            display: none;
        }

        .settings {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .export-section {
            margin-top: 20px;
        }

        .export-data {
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin: 10px auto;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Geofence Point Picker</h1>
    <div class="container">
        <div class="settings">
            <h3>Settings</h3>
            <label>
                High Accuracy:
                <input type="checkbox" id="highAccuracy" checked>
            </label>
        </div>

        <button class="button" onclick="startCapture()">Capture Current Location</button>
        <button class="button reset" onclick="resetPoints()">Reset Points</button>
        
        <div class="coordinates" id="points-container">
            <div class="point-box" id="point-1">
                <span>Point 1: <span class="coords">Not set</span></span>
                <button class="copy-button" onclick="copyPointCoords(1)">Copy</button>
            </div>
            <div class="point-box" id="point-2">
                <span>Point 2: <span class="coords">Not set</span></span>
                <button class="copy-button" onclick="copyPointCoords(2)">Copy</button>
            </div>
            <div class="point-box" id="point-3">
                <span>Point 3: <span class="coords">Not set</span></span>
                <button class="copy-button" onclick="copyPointCoords(3)">Copy</button>
            </div>
            <div class="point-box" id="point-4">
                <span>Point 4: <span class="coords">Not set</span></span>
                <button class="copy-button" onclick="copyPointCoords(4)">Copy</button>
            </div>
        </div>

        <div class="export-section">
            <button class="button" onclick="exportPoints()">Export Points</button>
            <textarea class="export-data" id="export-data" readonly></textarea>
        </div>

        <div class="output" id="location-output">Click "Capture Current Location" to set points.</div>
    </div>

    <script>
        let currentPoint = 1;
        const points = {
            1: null,
            2: null,
            3: null,
            4: null
        };

        function startCapture() {
            if (currentPoint > 4) {
                alert("All points have been set. Reset points to start over.");
                return;
            }

            const output = document.getElementById('location-output');
            
            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: document.getElementById('highAccuracy').checked,
                    maximumAge: 0,
                    timeout: 5000
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const point = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        setPoint(currentPoint, point);
                        currentPoint++;
                        
                        output.innerHTML = `Point ${currentPoint-1} set successfully!`;
                        updateExport();
                    },
                    (error) => {
                        let errorMessage = "Unable to retrieve location. ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "Location permission denied.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Location information unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "Location request timed out.";
                                break;
                            default:
                                errorMessage += "Unknown error occurred.";
                        }
                        output.innerHTML = errorMessage;
                    },
                    options
                );
            } else {
                output.innerHTML = "Geolocation is not supported by your browser.";
            }
        }

        function setPoint(pointNumber, point) {
            points[pointNumber] = point;
            
            const pointBox = document.getElementById(`point-${pointNumber}`);
            const coordsSpan = pointBox.querySelector('.coords');
            coordsSpan.textContent = `${point.lat.toFixed(8)}, ${point.lon.toFixed(8)}`;
            
            // Update active state
            document.querySelectorAll('.point-box').forEach(box => box.classList.remove('active'));
            if (currentPoint <= 4) {
                document.getElementById(`point-${currentPoint}`).classList.add('active');
            }
        }

        function resetPoints() {
            currentPoint = 1;
            Object.keys(points).forEach(key => {
                points[key] = null;
                const pointBox = document.getElementById(`point-${key}`);
                const coordsSpan = pointBox.querySelector('.coords');
                coordsSpan.textContent = 'Not set';
            });
            
            document.getElementById('export-data').value = '';
            document.getElementById('location-output').innerHTML = 'Points reset. Click "Capture Current Location" to set points.';
            
            // Reset active state
            document.querySelectorAll('.point-box').forEach(box => box.classList.remove('active'));
            document.getElementById('point-1').classList.add('active');
        }

        function copyPointCoords(pointNumber) {
            const point = points[pointNumber];
            if (point) {
                const text = `${point.lat.toFixed(8)}, ${point.lon.toFixed(8)}`;
                navigator.clipboard.writeText(text).then(() => {
                    showTooltip(`point-${pointNumber}`);
                });
            }
        }

        function showTooltip(elementId) {
            const element = document.getElementById(elementId);
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = 'Copied!';
            tooltip.style.top = '-25px';
            tooltip.style.left = '50%';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.style.display = 'block';
            
            element.style.position = 'relative';
            element.appendChild(tooltip);
            
            setTimeout(() => {
                tooltip.remove();
            }, 2000);
        }

        function exportPoints() {
            const exportData = {
                points: { ...points },
                timestamp: new Date().toISOString(),
                accuracy: Object.values(points).map(p => p ? p.accuracy : null)
            };
            
            document.getElementById('export-data').value = JSON.stringify(exportData, null, 2);
        }

        function updateExport() {
            if (currentPoint > 4) {
                exportPoints();
            }
        }

        // Initialize active state
        document.getElementById('point-1').classList.add('active');
    </script>
</body>
</html>
